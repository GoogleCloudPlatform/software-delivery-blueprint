steps:
- name: 'hashicorp/terraform:1.0.0'
  args:
  - '-c'
  - |
    git config --global url."https://$$GITHUB_USER:$$GITHUB_TOKEN@github.com".insteadOf "https://github.com"
    if [ -d "env/${BRANCH_NAME}/" ]; then
      cd env/${BRANCH_NAME}
      terraform init
    else
      for dir in env/*/
      do
        cd ${dir}
        env=${dir%*/}
        env=${env#*/}
        echo ""
        echo "*************** TERRAFORM INIT ******************"
        echo "******* At environment: ${env} ********"
        echo "*************************************************"
        terraform init -no-color || exit 1
        cd ../../
      done
    fi
  id: tf init
  entrypoint: sh
  secretEnv:
  - GITHUB_TOKEN
  - GITHUB_USER
- name: 'hashicorp/terraform:1.0.0'
  args:
  - '-c'
  - |
    export TF_VAR_github_token=$$GITHUB_TOKEN
    export TF_VAR_github_user=$$GITHUB_USER
    export TF_VAR_github_email=$$GITHUB_EMAIL
    export TF_VAR_github_org=$$GITHUB_ORG
    export TF_VAR_project_id=$PROJECT_ID
    git config --global url."https://$$GITHUB_USER:$$GITHUB_TOKEN@github.com".insteadOf "https://github.com"
    
    if [ -d "env/${BRANCH_NAME}/" ]; then
      cd env/${BRANCH_NAME}
      terraform plan
    else
      for dir in env/*/
      do
        cd ${dir}
        env=${dir%*/}
        env=${env#*/}
        echo ""
        echo "*************** TERRAFOM PLAN ******************"
        echo "******* At environment: ${env} ********"
        echo "*************************************************"
        terraform plan -no-color || exit 1
        cd ../../
      done
    fi
  id: tf plan
  entrypoint: sh
  secretEnv:
  - GITHUB_TOKEN
  - GITHUB_USER
  - GITHUB_EMAIL
  - GITHUB_ORG
- name: 'hashicorp/terraform:1.0.0'
  args:
  - '-c'
  - |
    export TF_VAR_github_token=$$GITHUB_TOKEN
    export TF_VAR_github_user=$$GITHUB_USER
    export TF_VAR_github_email=$$GITHUB_EMAIL
    export TF_VAR_github_org=$$GITHUB_ORG
    export TF_VAR_project_id=$PROJECT_ID
    git config --global url."https://$$GITHUB_USER:$$GITHUB_TOKEN@github.com".insteadOf "https://github.com"
    if [ -d "env/${BRANCH_NAME}/" ]; then
      cd env/${BRANCH_NAME}
      terraform apply -auto-approve -no-color
    else
      echo "***************************** SKIPPING APPLYING *******************************"
      echo "Branch '$BRANCH_NAME' does not represent an oficial environment."
      echo "*******************************************************************************"
    fi
  id: tf apply
  entrypoint: sh
  secretEnv:
  - GITHUB_TOKEN
  - GITHUB_USER
  - GITHUB_EMAIL
  - GITHUB_ORG
timeout: 3600s
availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/github-token/versions/latest
    env: GITHUB_TOKEN
  - versionName: projects/$PROJECT_ID/secrets/github-user/versions/latest
    env: GITHUB_USER
  - versionName: projects/$PROJECT_ID/secrets/github-email/versions/latest
    env: GITHUB_EMAIL
  - versionName: projects/$PROJECT_ID/secrets/github-org/versions/latest
    env: GITHUB_ORG