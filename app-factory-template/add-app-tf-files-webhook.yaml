steps:

# Cloning repo because the credentials will be cached in gcloud.sh and will avoid authenticating again and again in subsequent steps
- name: 'gcr.io/cloud-builders/git'
  id: 'clone platform-repos'
  entrypoint: /bin/sh
  args: [ '-c', 'git clone https://${_GITHUB_USER}:$$GITHUB_TOKEN@github.com/${_GITHUB_ORG}/${_REPO_NAME}' ]
  secretEnv: ['GITHUB_TOKEN']


#Initialize apps directory.Lookup app_runtimes_list.txt to find allowed runtimes and add a terraform module for each runtime under apps folder
- name: 'gcr.io/cloud-builders/gcloud'
  id : 'Initialize dir structure'
  entrypoint: 'bash'
  args: [ '-xe','./${_REPO_NAME}/setup/init.sh','${_GITHUB_USER}', '${_SA_TO_IMPERSONATE}', '${_REPO_NAME}' ]
  secretEnv: ['GITHUB_TOKEN']


- name: 'gcr.io/cloud-builders/gcloud'
  id: 'create tf file for app, commit it in github repo and push'
  entrypoint: 'bash'
  args: [ '-xe','./${_REPO_NAME}/setup/generateAppTFCode.sh','${_APP_RUNTIME}','${_APP_NAME}','${_SA_TO_IMPERSONATE}', '${_INFRA_PROJECT_ID}','${_GITHUB_USER}', '${PROJECT_ID}', '${_FOLDER_ID}', '${_GITHUB_ORG}', '${_REPO_NAME}', '${_TRIGGER_TYPE}', '${_GITHUB_TEAM}', '${_REGION}'  ]
  secretEnv: ['GITHUB_TOKEN']

availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/github-token/versions/latest
    env: GITHUB_TOKEN