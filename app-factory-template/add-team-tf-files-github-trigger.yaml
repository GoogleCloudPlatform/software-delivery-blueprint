steps:

- name: 'gcr.io/cloud-builders/git'
  id: 'clone platform-repos'
  entrypoint: /bin/sh
  args: [ '-c', "git clone https://$$GITHUB_USER:$$GITHUB_TOKEN@$$GITHUB_DNS/$$GITHUB_ORG/$REPO_NAME" ]
  secretEnv: ['GITHUB_TOKEN','GITHUB_USER','GITHUB_ORG','GITHUB_DNS']

- name: 'gcr.io/cloud-builders/git'
  id: 'create tf files'
  entrypoint: 'bash'
  args: [ '-c',"./setup/generateTeamTFCode.sh $$GITHUB_URL $$GITHUB_USER $$GITHUB_ORG ${_TEAM_NAME} ${REPO_NAME}" ]
  secretEnv: ['GITHUB_TOKEN','GITHUB_USER','GITHUB_ORG','GITHUB_URL']


availableSecrets:
  secretManager:
  - versionName: projects/YOUR_SECRET_PROJECT_ID/secrets/github-token/versions/latest
    env: GITHUB_TOKEN
  - versionName: projects/YOUR_SECRET_PROJECT_ID/secrets/github-user/versions/latest
    env: GITHUB_USER
  - versionName: projects/YOUR_SECRET_PROJECT_ID/secrets/github-org/versions/latest
    env: GITHUB_ORG
  - versionName: projects/YOUR_SECRET_PROJECT_ID/secrets/github-url/versions/latest
    env: GITHUB_URL
  - versionName: projects/YOUR_SECRET_PROJECT_ID/secrets/github-dns/versions/latest
    env: GITHUB_DNS