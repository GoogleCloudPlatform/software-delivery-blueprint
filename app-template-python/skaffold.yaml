apiVersion: skaffold/v3alpha1
kind: Config
build:
  artifacts:
  - image: app # Match name in deployment yaml
    context: ./
profiles:
- name: dev
  activation:
  - command: dev
  manifests:
    kustomize:
      paths:
      - k8s/dev
  deploy:
    cloudrun: {}
- name: staging
  manifests:
    kustomize:
      paths:
      - k8s/staging
  deploy:
    cloudrun: {}
- name: prod
  manifests:
    kustomize:
      paths:
      - k8s/prod
  deploy:
    cloudrun: {}